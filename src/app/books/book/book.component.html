<img src={{book.image}} alt={{book.name}}/>
<p><b>Book Name :</b> {{book.name | titlecase}}</p>
<p><b>Author :</b> {{book.author | titlecase}}</p>
<p><b>Price :</b> {{book.price | currency : 'INR'}}</p>
<button *ngIf="!isInCart" (click)="addToCart()">Add To Cart</button>
<button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
