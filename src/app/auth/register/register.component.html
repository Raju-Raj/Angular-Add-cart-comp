<div class="flex h-screen justify-center">
    <form action="" (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto " #myForm="ngForm">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Email Address" [(ngModel)]="form.email" name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            *email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="form.password" name="password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            *password field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Confirm Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Confirm Password" [(ngModel)]="form.confirmPassword" name="confirmPassword" #confirmPassword="ngModel" required>
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            *confirm password field must be valid
        </div>
        <div class="my-5 w-full">
            <button type="submit" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded" [disabled]="myForm.form.invalid">
                <ng-container *ngIf="isLoading()">
                    Loading....
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>   
    </form>
</div>
